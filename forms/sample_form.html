<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/uswds.min.css">
        </head>
    <body>
<form action="aspx_middleware.php" method="post">
    <fieldset>
      <legend>Sample State Vote Registration Check Form</legend>
      
    
          <label for="state">State</label>
          <select id="state" name="state" type="text">
            <option value=""></option>
            
            <option value="MD">Maryland</option>
            
          </select>
        
      <label for="first-name">First name <span class="usa-additional_text">Required</span></label>
      <input id="first-name" name="first-name" type="text" required="" aria-required="true">

      <label for="last-name">Last name <span class="usa-additional_text">Required</span></label>
      <input id="last-name" name="last-name" type="text" required="" aria-required="true">
        
        <label for="dob-month">Month of birth (e.g., 01)<span class="usa-additional_text">Required</span></label>
        <input id="dob-month" name="dob-month" type="number">
        
        <label for="dob-day">Day of birth(e.g., 04)<span class="usa-additional_text">Required</span></label>
        <input id="dob-day" name="dob-day" type="number">
        
        <label for="dob-year">Year of birth (e.g., 1981)<span class="usa-additional_text">Required</span></label>
        <input id="dob-year" name="dob-year" type="number">
        
        <label for="zip">Zipcode (e.g., 20001)<span class="usa-additional_text">Required</span></label>
        <input id="zip" name="zip" type="number" pattern="[\d]{5}">

         <input type="submit" value="Check Registration" onclick="submit_md_form()">
     
    </fieldset>
  </form>
        <script src="js/uswds.min.js"></script>
        </body>
    
    
</html>
